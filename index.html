<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="company-logo">
        <h1><a href="netfix.com">NETFLIX</a></h1>
    </div>
    <form class="form container">
        <p class="Sign">Sign In</p>
        <input class="email" type="email" placeholder="Email or phone number"><br>
        <input class="pass" type="password" placeholder="password"><br>
        <button class="btn">Sign In</button><br>
        <div class="out">
            <div class="check">
                <input type="checkbox" id="rem">
                <label for="rem">Remember me</label>
            </div>
            <p class="need">Need Help?</p>
        </div>
        <p class="up">New to Netflix?<a href="www.Netflix.com/login">Sign up now.</a></p>
        <p class="cap">This page is protected by Google reCAPTCHA to ensure you're not a bot.<a
                href="www.netflix.com/learn more">Learn more.</a><p>
    </form>
    </div>

<section>
    <footer>
        <p class="que">Question? Call 000-800-919-1694</p>
            <div class="footer-row">
              <div class="footer-element">FAQ</div>
              <div class="footer-element">Help Centre</div>
              <div class="footer-element">Terms of Use</div>
            </div>
            <div class="footer-row">
              <div class="footer-element">Privacy</div>
              <div class="footer-element">Cookie Preferences</div>
              <div class="footer-element">Corporate Information</div>
            </div>


            <select id="lang" name="lang">
              <option value="eng">English</option>
              <option value="hin">हिंंदि</option>
            </select>
    </footer>
</section>

</body>


</html>
